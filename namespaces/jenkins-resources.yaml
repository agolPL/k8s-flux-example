apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
spec:
  finalizers:
  - kubernetes
  
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins
  namespace: jenkins
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi

